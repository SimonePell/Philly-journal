<header class="app-bar" [class.shrink]="isShrunk">
  <nav class="global-app-bar">
    <div class="app-bar-wrapper">

      <div class="main-header">
        <!-- Left block -->
        <div class="left-block" *ngIf="!isShrunk">
          <div class="date-text">Saturday, May 3, 2025</div>
          <div class="links">
            <a href="#">Today's Paper</a>
            <span class="divider">|</span>
            <a href="#">Newsletters</a>
          </div>
        </div>

        <!-- Shrink icons -->
        <div class="left-block shrink-icons" *ngIf="isShrunk">
          <button class="hamburger-btn">☰</button>
          <button class="search-btn" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
              <path d="M10 2a8 8 0 015.292 13.708l5 5a1 1 0 01-1.414 1.414l-5-5A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"/>
            </svg>
          </button>
          
        </div>

        <!-- Center logo -->
        <div class="header-logo">
          <a href="/"><img src="https://placehold.co/200x60?text=LOGO" alt="Logo" /></a>
        </div>

        <!-- Auth section -->
        <div class="auth-section">
          <a href="#" class="signin-btn">SIGN IN</a>
          <button class="subscribe-btn">
            <b>SUBSCRIBE</b>
            <div class="offer" *ngIf="!isShrunk">€1 PER 6 MESI</div>
          </button>
        </div>
      </div>

      <!-- Nav links -->
      <div class="bottom-row" *ngIf="!isShrunk">
        <div class="mainnav-icons">
          <button class="hamburger-btn">☰</button>
          <button class="search-btn" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
              <path d="M10 2a8 8 0 015.292 13.708l5 5a1 1 0 01-1.414 1.414l-5-5A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"/>
            </svg>
          </button>
          
        </div>
        <div class="mainnav-links">
          <a href="#">NEWS</a>
          <a href="#">SPORTS</a>
          <a href="#">BUSINESS</a>
          <a href="#">OPINION</a>
          <a href="#">POLITICS</a>
          <a href="#">ENTERTAINMENT</a>
          <a href="#">LIFE</a>
          <a href="#">FOOD</a>
          <a href="#">HEALTH</a>
          <a href="#">REAL ESTATE</a>
          <a href="#">PHILLY FIRST</a>
          <a href="#">OBITUARIES</a>
          <a href="#">JOBS</a>
        </div>
      </div>

    </div>
  </nav>
</header>
